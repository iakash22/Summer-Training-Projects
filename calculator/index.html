<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/favicon.png" alt="apple-calculator" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<style>
</style>

<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
            <button onclick="clearResult('C')" style="background-color: black; color: #fff;">C</button>
            <button onclick="squareAndRoot('²')">x²</button>
            <button onclick="appendToResult('^')">^</button>
            <button onclick="squareAndRoot('√')">√</button>
            <button onclick="appendToResult('%')">%</button>
            <button onclick="appendToResult('/')">÷</button>
            <button onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="squareAndRoot('')">+/-</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="clearResult('X')"><img
                    src="https://cdn0.iconfinder.com/data/icons/software-tool-set-2/30/software-tool-set-2010-512.png"
                    alt="X" width="20px" height="20px" loading="eager"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
