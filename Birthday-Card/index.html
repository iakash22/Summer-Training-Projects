<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday-card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="birthday-card" id="card" onmouseover="mouseOver()" onmouseout="mouseOut()">
        <!-- Inner -->
        <div class="cover-inner">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5n439L9Qd0vjVe_SJd2TteNwCAIRTXqkJXUbw6jORxlq7S1XO7NLzPRUi-RSiA3suzW8&usqp=CAU" width="100%"
            loading="lazy">
        </div>
    
        <!-- Outer -->
        <div class="cover-outer">
            <img src="https://cdn.pixabay.com/photo/2016/03/23/18/58/happy-birthday-1275340_1280.jpg" width="100%" height="100%" loading="lazy">
        </div>
    
        <!-- Text -->
        <div class="text">
            <p class="title">
                Happy Birthday! <br> Akash 
            </p>
            <p>
                I hope your special day will bring you lots of happiness,
                love, and fun.
                You deserve them a lot. Enjoy!
            </p>
            <p>Hope your day goes great!</p>
        </div>
    </div>
</body>
<script>
    const card = document.getElementById('card');
    console.log(card);
    const bg1 = 'linear-gradient(332deg, rgba(96, 39, 176, 0.42) 28%, rgba(238, 130, 238, 0.46) 72%, rgba(165, 45, 213, 0.47) 94%)'
    const bg2 = 'linear-gradient(332deg, rgba(96, 39, 176, 0.61) 28%, rgba(238, 130, 238, 1) 72%, rgba(165, 45, 213, 0.75) 94%)';
    function mouseOver(){
        console.log("in card");
        document.body.style.background = bg1;
    }
    function mouseOut(){
        console.log('out card');
        document.body.style.background = bg2;
    }
</script>
</html>
