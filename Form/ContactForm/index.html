<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Contact Form</title>
    <style>
    </style>
</head>
<body>
    <div class="heading" id="heading">
    <h1>Contact Form</h1>
    <p>Please fill all the texts in the fields</p>
    </div>
        <div class="container" id="container">
        <form id="form">
            <p >Your Name :
                <input type="text" id="name" value="" placeholder="Your full name" required >
                Your Email :
                <input type="email" name="email" id="email" placeholder="abc123@gmail.com" required>
                Message :
                <textarea name="Message" id=""col="50" rows="20" placeholder="Message to us"></textarea>
                subject :
                <input type="text" name="" id="" placeholder="Job inquiry">
            </p>
            <button class="btn">
                Send
            </button>
        </form>
    </div>

    <div class="thanks-container" id="thanks">
        <h3 id="thansk-h">Thanks </h3>
        <p>We are connect you soon</p>
    </div>
</body>
<script>
    document.getElementById('form').addEventListener('submit', (event) => {
        let x = document.getElementById('name').value;
        document.getElementById('heading').style = 'display: none';
        document.getElementById('container').style = 'display: none';
        document.getElementById('thanks').style = 'display: block';
        document.getElementById('thansk-h').innerText += " "+ x + " for contact us";
        event.preventDefault();
    })
</script>
</html>
